        <div class="headerbar">
            <div class="menublock">

            </div>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h3>Application Form</h3>
        <div class="row centre">
            <form action="#" method="post">
                <div class="row">
                    <label for="username"><h5>Full Name</h5></label>
                    <input type="text" name="username" id="username" placeholder="Type your name..." required />
                </div>
                <div class="row">
                    <label for="useremail"><h5>Email</h5></label>
                    <input type="email" name="useremail" id="useremail" placeholder="Type your email..." required />
                </div>
                <div class="row">
                    <label for="cv"><h5>Upload Your CV (PDF/DOCX)</h5></label>
                    <input type="file" name="cv" id="cv" accept=".pdf,.doc,.docx"  required />
                </div>
                <div class="row">
                    <label for="message"><h5>Additional Info</h5></label>
                    <textarea name="message" id="message" placeholder="Type here..." required></textarea>
                </div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </main>

    <footer>
        <div class="footerbar">
            <div class="footmenublock">

                        <li><a href="https://www.instagram.com" id="instagram">Instagram</a></li>
                        <li><a href="https://www.twitter.com" id="twitter">Twitter</a></li>
                    </ul>
                </nav>
                <h5><a href="index.html"><img src="Images/footerlogo.png" alt="Hot Beans Web" /></a></h5>
            </div>
        </div>
    </footer>

</body>
